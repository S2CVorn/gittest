<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="list">
        <div class="item">
          <img
            src="img/ImgSlide1.jpg"
            alt=""
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="item">
          <img
            src="img/ImgSlide2.png"
            alt=""
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="item">
          <img
            src="img/ImgSlide3.png"
            alt=""
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="item">
          <img
            src="img/ImgSlide4.png"
            alt=""
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="item">
          <img
            src="img/ImgSlide5.png"
            alt=""
            style="width: 100%; height: 100%"
          />
        </div>
      </div>
      <div class="buttons">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
      <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
